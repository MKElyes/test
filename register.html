<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Bootstrap Dual Design Registration Form - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reg.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="js/reg.js" ></script>
</head>

<body>
    <div class="container-fluid register">
        <div class="row">
                <div class="col-md-3 register-left">
                        <img src="Logo.png" alt="">
                        <h3>Welcome</h3>
                        <p></p>
                      
                    </div>
         
            <div class="col-md-9 register-right">
                <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                            aria-controls="home" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                            aria-controls="profile" aria-selected="false">Register</a>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Login</h3>
                        <div class="row register-form">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <input type="password" id="password1" onblur="password('password1')" class="form-control" placeholder="Password *" value="" />
                                </div>

                            
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" id="email1" onblur="valmail('email1')" class="form-control" placeholder="Your Email *" value="" />
                                </div>


                                <input type="submit" onclick="check ()" class="btnRegister" value="Login" />
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">Register</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="name" onblur="valname()"  class="form-control" placeholder="First Name *"  />
                                </div>

                                <div class="form-group">
                                    <input type="email" id="email" onblur="valmail('email')" class="form-control" placeholder="Email *"  />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="password" onblur="password('password')" id="password" class="form-control" placeholder="Password *"  />
                                    <h6 id='elyes'></h6>
                                </div>


                                <input type="submit" class="btnRegister" value="Register" onclick="save()" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">

    </script>
</body>

</html>
